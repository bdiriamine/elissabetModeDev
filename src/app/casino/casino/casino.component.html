<div style="background-color: #1d1d1d;">

  <div style="background-color: #1d1d1d;box-shadow: red;">
    <div class="row web">
      <div class="col-12 " style="margin-top: 3%;">
        <ul class="nav nav-fill nav-game-categories">
          <li class="nav-item">
            <a class="nav-link nav-link-game-category " style="background: #1c1c1c;
                            background: linear-gradient(90deg, #213c47 0, rgba(#121c29) 100%);  ">
              <img src="../../../assets/2.svg" alt="Casino category" class="nav-game-category-icon"><span>Top
                Games</span></a></li>
          <li class="nav-item"><a class="nav-link nav-link-game-category" style="background-color: #080808;">
              <img src="../../../assets/1.svg" alt="Casino category" class="nav-game-category-icon">
              <span class="btn-shine">Slots</span>
            </a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link nav-link-game-category" style="background-color: #080808;">
              <img src="../../../assets/3.svg" alt="Casino category" class="nav-game-category-icon">
              <span class="btn-shine">Table Games</span></a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link nav-link-game-category" style="background-color: #080808;">
              <img src="../../../assets/4.svg" alt="Casino category" class="nav-game-category-icon">
              <span class="btn-shine">Video Poker</span>
            </a>
          </li>

          <li class="nav-item"><a class="nav-link nav-link-game-category" style="background-color: #080808;">
              <img src="../../../assets/5.svg" alt="Casino category" class="nav-game-category-icon">
              <span class="btn-shine">Other Games</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row mobi mobiBtnav"
      style='overflow-x:scroll;overflow-y:hidden;box-shadow: 0px 0px 5px #888, 0px -20px 5px #888;margin-top: 5%;margin-bottom: 5%;'>
      <div style='width:560px; padding: 0;height: 35px;padding-top: 3%;'>

        <button class="btn  "
          style="background-color: #080808;outline: 0; color: rgb(197, 194, 194);width: 110px;height: 45px;border: 1px solid rgb(68, 68, 68);  display: inline-block;margin-left: 1%;;">
          <img src="../../../assets/2.svg" alt="casino" style="height: 78%;float: left;padding-top: 10%">
          <p style="font-size: 13px;padding-top: 1px;font-weight: bold; float: right;padding-top: 10%"> Top Games </p>
        </button>
        <button class="btn   "
          style="background-color: #080808;outline: 0; color: rgb(197, 194, 194);width: 85px;height: 45px;border: 1px solid rgb(68, 68, 68);  display: inline-block;">
          <img src="../../../assets/1.svg" alt="casino" style="height: 78%;float: left;padding-top: 12%;">
          <p style="font-size: 13px;padding-top: 1px;font-weight: bold;padding-top: 14%"> Slots </p>
        </button>
        <button class="btn  "
          style="background-color: #080808;outline: 0; color: rgb(197, 194, 194);width: 120px;height: 45px;border: 1px solid rgb(68, 68, 68); display: inline-block;">
          <img src="../../../assets/3.svg" alt="casino" style="height: 78%;float: left;padding-top: 10%">
          <p style="font-size: 13px;padding-top: 1px;font-weight: bold;float: right;padding-top: 10%"> Table Games </p>
        </button>
        <button class="btn  "
          style="background-color: #080808;outline: 0; color: rgb(197, 194, 194);width: 119px;height: 45px;border: 1px solid rgb(68, 68, 68);  display: inline-block;">
          <img src="../../../assets/4.svg" alt="casino" style="height: 78%;float: left;padding-top: 10%">
          <p style="font-size: 13px;padding-top: 1px;font-weight: bold;float: right;padding-top: 10%"> Video Poker </p>
        </button>
        <button class="btn  "
          style="background-color: #080808;outline: 0; color: rgb(197, 194, 194);width: 120px;height: 45px;border: 1px solid rgb(68, 68, 68); display: inline-block;">
          <img src="../../../assets/5.svg" alt="casino" style="height: 78%;float: left;padding-top: 10%">
          <p style="font-size: 13px;padding-top: 1px;font-weight: bold;float: right;padding-top: 10%"> Other Games </p>
        </button>



      </div>
    </div>
    <div class="row" style="font-family: 'Roboto', sans-serif;font-weight:700 ; font-size: 12px;">
      <div class="col-12">
        <div class="game-listing-filters">
          <div class="orderby-container col-12 col-sm-6 col-md-6 col-lg-4" style="margin-top: 2%;">
            <span class="filters-label"> Order by: </span>
            <button type="button" class="btn btn-sm btn-round btn-primary"
              style="height: 30px;border-radius: 50px;font-size: 14px;"> Popularity </button>
            <button type="button" class="btn btn-sm btn-round btn-gray"
              style="height: 30px;border-radius: 50px;font-size: 14px;"> Newest </button>
            <button type="button" class="btn btn-sm btn-round btn-gray"
              style="height: 30px;border-radius: 50px;font-size: 14px;"> A-Z </button>
          </div>
          <div class="game-providers-dropdown col-sm-6 col-md-6 col-12 col-lg-5" style="margin-top: 2%;">
            <span class="filterby-label">
              Filter by:
            </span>
            <select id="providers-select" class="form-control">
              <option [value]="item.Provider" *ngFor="let item of provider">
                {{item.Provider}}
              </option>
            </select>
          </div>

          <div class="game-filters-search col-lg-3 col-md-12" style="margin-top: 3%;">
            <input type="text" placeholder="Search" class="form-control form-control-round"
              style="border-radius: 5px; font-size: 18PX;">
          </div>
        </div>
      </div>
    </div>
    <div class="row row-game-listing content" style="margin-right: 0px;">
      <div class="col-xl-2 col-lg-3 col-6 col-sm-6 col-xs-6 col-md-3" *ngFor="let tk of games ">
        <div data-id="101" class="item-game "
          style="  border-top-left-radius: 5%;border-top-right-radius: 5%;border-color: #5a5a5a;margin-left: 2%;">
          <!---->
          <figure class="item-game-thumb"
            style="    background: linear-gradient(to bottom,#1c1c1c,#292b2c) !important;border-radius: 5%;">
            <a><img id="imfig" [src]="tk.GameImage" alt="Immortal Romance" style="border-top-left-radius: 5%;border-top-right-radius: 5%;width: 100%;  width: 100%;
                    height: 218px;
                    padding: 10px;">
              <img *ngIf="username" [src]="tk.GameImage" alt="Immortal Romance" id="imfig" style="border-top-left-radius: 5%;border-top-right-radius: 5%;  width: 100%;
      height: 218px;
      padding: 10px;">
            </a>
            <a title="Play Now" class="btn btn-primary item-game-launch">
              <span>Login</span>
            </a>
            <a title="Play Now" class="btn btn-primary item-game-launch">
              <span>Play Now</span>
            </a>
          </figure>
          <div class="item-game-desc" style="  height: 30px;
              ">
            <p class="item-game-title" style="text-overflow: ellipsis;
                  white-space: nowrap;
                  overflow: hidden;"><a>{{tk.GameName}}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="bolScroll" class="text-center mt-3">
      <button type="button" class="btn btn-primary" style="margin-bottom: 3%;">
        Load More Games </button></div>


  </div>
